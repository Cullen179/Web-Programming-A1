<body>
    <!-- Header -->

        <nav>

                menu

                <li><a href="non_fiction.html">Non-Fiction</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="main_contact">
        <div class="contact">
            <h2>Contact Us</h2>
            <form action="app/form-processing" method="post" enctype="application/x-www-form-urlencoded">
                <div class="purpose">
                    <label for="purpose">Contact Purpose<span>*</span></label>
                    <select name="purpose" id="purpose">
                        <option value="sell">I want to sell books</option> 
                        <option value="buy">I want to buy books</option> 
                    </select> <br>
                </div>
                <div class="name">
                    <label for="name">Name<span>*</span></label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required> <br>
                </div>
                <div class="email">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required> <br>
                </div>
                <div class="phone">
                    <label for="phone">Phone Number<span>*</span></label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required> <br>
                </div>
                <div class="preference">
                    <label for="by_email">Contact Preference<span>*</span></label>
                    <div class="options">
                        <input type="radio" value="email" id="by_email" name="preference" required>
                        <label for="by_email">By email</label>
                        <input type="radio" value="phone" id="by_phone" name="preference" required>
                        <label for="by_phone">By phone</label> <br>
                    </div>
                </div>
                <div class="news">
                    <label for="yes">Do you want to receive weekly newsletter ?<span>*</span></label>
                    <div class="options">
                        <input type="radio" value="yes" id="yes" name="news" required>
                        <label for="yes">Yes</label>
                        <input type="radio" value="no" id="no" name="news" required>
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="note">
                    <label for="note">Extra Note</label>
                    <textarea name="note" id="note" placeholder="Enter your extra note"></textarea>
                </div>
                <div class="form_btn">
                    <button id="form_reset" type="reset">Reset</button>
                    <button id="form_submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
